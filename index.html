<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Хранилище данных</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" />
	</head>

	<body>
        <div class="navbar">
            <button onclick="createFolder()">Создать папку</button>
            <button onclick="deleteNode('folder')">Удалить папку</button>
            <button onclick="renameNode('folder')">Переименовать папку</button>
            <button onclick="uploadFile()">Загрузить файл</button>
            <button onclick="downloadFile()">Скачать файл</button>
            <button onclick="deleteNode('file')">Удалить файл</button>
            <button onclick="renameNode('file')">Переименовать файл</button>
        </div>
        
        <div id="view-description"></div>
        <div id="view-description-form">
                <label>Введите описание файла:</label>
                <textarea type="text" id="file-description"></textarea>

                    <button onclick="writeFileDescription(true)">Записать</button>
                    <button onclick="writeFileDescription(false)">Отмена</button>
    
        </div>

        <div class="container">

            <div class="tree">

                <div id="menu-folder" class="popup" onclick="menuAction()">
                    <li class="for-top">Переименовать</li>
                    <li class="for-top">Удалить</li>
                    <hr class="for-top"/>
                    <li>Создать новую папку</li>
                    <li>
                    <label for="file-upload" class="label">Загрузить файл в папку</label>
                    <input type="file" id="file-upload" onchange="uploadFile()">
                    </li>
                </div>

                <div id="menu-file" class="popup" onclick="menuAction()">
                    <li>Переименовать</li>
                    <li>Удалить</li>
                    <li>Скачать</li>
                    <hr />
                    <li>Редактировать описание</li>
                </div>

                <ul class="top">
                    <li id="Storage" class="folder" onclick="handleNodeClick(event)">Storage</li>
                </ul>

            </div>

            <div class="view">

                <div class="view-tabs"></div>
                <div class="view-files"></div>

            </div>
        </div>

	</body>
</html>
